cwlVersion: v1.2
# What type of CWL process we have in this document.
class: CommandLineTool

# This CommandLineTool executes the linux "echo" command-line tool.
baseCommand: cat

# The inputs for this process.
inputs:
  example_file:
    type: File?
    inputBinding:
#      prefix: --file=
#      separate: false
      position: 1

outputs:
  example_out:
    type: stdout
stdout: output.txt
