<div id='map'></div>

<script>
  const map = L.map('map').setView([37.8, -96], 4);

  const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  const imageUrl = '/home/typingliu/workspace/tpy/airflow25/airflow/airflow/hara/hara_dags/cwl_2sfca_basemap/cwl_visualizing_geojson_for_basemap/geojson_image_k_MEAN_TAVG.png';

  const errorOverlayUrl = 'https://cdn-icons-png.flaticon.com/512/110/110686.png';
  const altText = 'Image of Newark, N.J. in 1922. Source: The University of Texas at Austin, UT Libraries Map Collection.';
  const latLngBounds = L.latLngBounds([[37.002312, -94.43101], [33.615787, -103.002413]]);

  const imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
    opacity: 0.8,
    errorOverlayUrl,
    alt: altText,
    interactive: true
  }).addTo(map);

  L.rectangle(latLngBounds).addTo(map);
  map.fitBounds(latLngBounds);
</script>
